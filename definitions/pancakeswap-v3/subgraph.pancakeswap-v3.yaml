specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PancakeSwapV3
    network: {{network}}
    source:
      address: "{{positionManager}}"
      abi: UniswapV3PositionManager
      startBlock: {{startBlock}}
    context:
      factory:
        type: String
        data: "{{factory}}"
      masterChef:
        type: String
        data: "{{masterChef}}"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Collect
        - IncreaseLiquidity
        - Transfer
      abis:
        - name: UniswapV3PositionManager
          file: ./abis/UniswapV3/UniswapV3PositionManager.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3/UniswapV3Pool.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3/UniswapV3Factory.json
        - name: PancakeSwapV3MasterChef
          file: ./abis/PancakeSwapV3/PancakeSwapV3MasterChef.json
      eventHandlers:
        - event: Collect(indexed uint256,address,uint256,uint256)
          handler: handleCollect
          receipt: true
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
          receipt: true
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      blockHandlers:
        - handler: handleBlock
          filter:
            kind: polling
            every: {{polling}} # 12 hours
      file: ./src/projects/pancakeswap-v3/index.ts
  - kind: ethereum
    name: PancakeSwapV3MasterChef
    network: {{network}}
    source:
      address: "{{masterChef}}"
      abi: PancakeSwapV3MasterChef
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Harvest
      abis:
        - name: UniswapV3PositionManager
          file: ./abis/UniswapV3/UniswapV3PositionManager.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3/UniswapV3Pool.json
        - name: PancakeSwapV3MasterChef
          file: ./abis/PancakeSwapV3/PancakeSwapV3MasterChef.json
      eventHandlers:
        - event: Harvest(indexed address,address,indexed uint256,indexed uint256,uint256)
          handler: handleHarvest
      file: ./src/projects/pancakeswap-v3/index.ts